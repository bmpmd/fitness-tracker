<section id="signup-form">
    
    <form id="container" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h1>Signup</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
             ngModel 
             name="email" 
             type="email"
              matInput 
              placeholder="Your email"
              email
              required
              #emailInput="ngModel">
              <mat-error *ngIf="emailInput.hasError('required')">Field is required</mat-error>
              <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters">
            <mat-label>Password</mat-label>
            <input #pwInput="ngModel" minlength="6" required  ngModel name="password" type="password" matInput placeholder="Your password">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
