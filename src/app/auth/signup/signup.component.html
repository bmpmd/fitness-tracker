<section id="signup-form">
    
    <form id="container" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h1>Signup</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input  ngModel name="email" type="email" matInput placeholder="Your email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input   ngModel name="password" type="password" matInput placeholder="Your password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
